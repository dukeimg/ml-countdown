<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's a final countdown!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .flip-clock-wrapper {
            width: auto !important;
        }
    </style>
    <link rel="stylesheet" href="assets/css/flipclock.css">
</head>
<body>
    <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
        <iframe frameborder="0" height="100%" width="100%"
                src="https://youtube.com/embed/pHjLgPjHQEs?autoplay=1&controls=0&showinfo=0&autohide=1&mute=1">
        </iframe>
    </div>

    <div style="position: fixed; z-index: -99; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center">
        <div class="your-clock"></div>
    </div>

    <iframe src="assets/audio/ost.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/flipclock.min.js"></script>

    <script>
        var t1 = new Date(2019, 4, 24, 0, 0, 0, 0);
        var t2 = new Date;
        var dif = t1.getTime() - t2.getTime();

        var Seconds_from_T1_to_T2 = dif / 1000;
        var Seconds_Between_Dates = Math.abs(Seconds_from_T1_to_T2);
        var clock = $('.your-clock').FlipClock(Seconds_Between_Dates, {
            countdown: true,
            clockFace: 'DailyCounter'
        });
    </script>
</body>
</html>
